---
layout: default
---
<div class="container">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title display-4">{{ page.title }}</h1>
      <h2 class="card-subtitle display-5">
        {{page.date | date_to_string}}
      </h2>
      <p class="card-text">
        {{ content }}
      </p>
    </div>
  </div>
</div>
