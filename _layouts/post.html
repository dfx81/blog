---
layout: default
---
<div class="container h-100 align-items-center">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{{ page.title }}</h1>
      <p class="card-subtitle border-bottom pb-3 text-muted h5">
        {{page.date | date_to_string}}
      </p>
      <p class="card-text">
        {{ content }}
      </p>
    </div>
  </div>
</div>
