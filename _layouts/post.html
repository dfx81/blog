---
layout: default
---
<div class="container">
  <div class="card color-body">
    <div class="card-body">
      <h1 class="card-title">{{ page.title }}</h1>
      <p class="card-subtitle text-muted h5">
        {{page.date | date_to_string}}
      </p>
      <p class="card-text">
        {{ content }}
      </p>
    </div>
  </div>
</div>
